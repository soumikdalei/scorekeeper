<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>

</head>
<body >
    <div class="container" id="c">
        <div class="card" style="width: 50%;margin-left: 20rem;margin-top: 2rem;">
            <img src="https://www.daysoftheyear.com/cdn-cgi/image/dpr=1%2Cf=auto%2Cfit=cover%2Cheight=651%2Cq=70%2Csharpen=1%2Cwidth=1400/wp-content/uploads/world-table-tennis-day1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h1>Ping Pong Score Keeper</h1>
                <h2><span id="player1">0</span> to <span id="player2">0</span></h2>
                <h2>Playing To <select name="" id="playto" style="width: 4rem;border-radius: 20px;">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select></h2>
                <div class="row">
                    <button class="col-sm-4 btn btn-primary border border-secondary" style="height: 70px;" id="p1">Player 1</button>
                    <button class="col-sm-4 btn btn-danger border border-secondary" id="p2">Player 2</button>
                    <button class="col-sm-4 btn btn-success border border-secondary" id="r">Reset </button>
                </div>
             
            </div>
          </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
